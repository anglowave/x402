<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x402 Gateway - Payment Proxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: 'Courier New', monospace;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .response-box {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.85em;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .status {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .info-box p {
            color: #1565c0;
            line-height: 1.6;
            margin: 0;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .stat {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .stat-label {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #333;
            font-size: 1.3em;
            font-weight: bold;
            word-break: break-all;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .example-links {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .example-link {
            background: #f0f4ff;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 5px 12px;
            border-radius: 5px;
            font-size: 0.85em;
            cursor: pointer;
            text-decoration: none;
        }

        .example-link:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>x402 Gateway</h1>
            <p class="subtitle">Make x402 payment requests directly from your browser (No backend needed!)</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>API Request</h2>
                
                <div class="form-group">
                    <label for="endpoint">API Endpoint URL</label>
                    <input 
                        type="text" 
                        id="endpoint" 
                        placeholder="https://api.example.com/premium-data"
                        value=""
                    >
                    <div class="example-links">
                        <button class="example-link" onclick="setExample('local')">Local Example</button>
                        <button class="example-link" onclick="setExample('demo')">Demo API</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="method">HTTP Method</label>
                    <select id="method">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="requestBody">Request Body (JSON - optional)</label>
                    <textarea 
                        id="requestBody" 
                        placeholder='{"query": "your data here"}'
                    ></textarea>
                </div>

                <button class="btn-primary" onclick="makeRequest()" id="sendBtn">
                    Send Request
                </button>
                <button class="btn-secondary" onclick="clearForm()">
                    Clear
                </button>

                <div class="info-box">
                    <p><strong>Note:</strong> This is a client-side demo. For production use with vault payments, use the Python backend server.</p>
                </div>
            </div>

            <div class="card">
                <h2>Response</h2>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="color: #666;">Sending request...</p>
                </div>

                <div id="responseContent">
                    <p style="color: #999; text-align: center; padding: 40px 0;">
                        No response yet. Make a request to see results here.
                    </p>
                </div>

                <div id="stats"></div>
            </div>
        </div>
    </div>

    <script>
        let requestStartTime = 0;

        function setExample(type) {
            if (type === 'local') {
                document.getElementById('endpoint').value = 'http://localhost:5000/premium';
                document.getElementById('requestBody').value = '';
            } else if (type === 'demo') {
                document.getElementById('endpoint').value = 'https://jsonplaceholder.typicode.com/posts/1';
                document.getElementById('requestBody').value = '';
            }
        }

        function clearForm() {
            document.getElementById('endpoint').value = '';
            document.getElementById('requestBody').value = '';
            document.getElementById('responseContent').innerHTML = `
                <p style="color: #999; text-align: center; padding: 40px 0;">
                    No response yet. Make a request to see results here.
                </p>
            `;
            document.getElementById('stats').innerHTML = '';
        }

        async function makeRequest() {
            const endpoint = document.getElementById('endpoint').value.trim();
            const method = document.getElementById('method').value;
            const bodyText = document.getElementById('requestBody').value.trim();

            if (!endpoint) {
                alert('Please enter an API endpoint');
                return;
            }

            const sendBtn = document.getElementById('sendBtn');
            const loading = document.getElementById('loading');
            const responseContent = document.getElementById('responseContent');
            const statsDiv = document.getElementById('stats');

            sendBtn.disabled = true;
            loading.classList.add('show');
            responseContent.innerHTML = '';
            statsDiv.innerHTML = '';

            requestStartTime = Date.now();

            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };

                if (bodyText && (method === 'POST' || method === 'PUT')) {
                    options.body = bodyText;
                }

                const response = await fetch(endpoint, options);
                const responseTime = Date.now() - requestStartTime;

                loading.classList.remove('show');
                sendBtn.disabled = false;

                let statusClass = 'success';
                let statusText = `${response.status} ${response.statusText}`;

                if (response.status >= 400) {
                    statusClass = 'error';
                } else if (response.status === 402) {
                    statusClass = 'pending';
                }

                const contentType = response.headers.get('content-type');
                let responseData;

                if (contentType && contentType.includes('application/json')) {
                    responseData = await response.json();
                } else {
                    responseData = await response.text();
                }

                responseContent.innerHTML = `
                    <div class="status ${statusClass}">${statusText}</div>
                    <h3 style="color: #333; margin-bottom: 10px;">Response Data</h3>
                    <pre>${typeof responseData === 'object' ? JSON.stringify(responseData, null, 2) : responseData}</pre>
                `;

                if (response.status === 402) {
                    const paymentChallenge = response.headers.get('X-Payment-Challenge');
                    if (paymentChallenge) {
                        responseContent.innerHTML += `
                            <div class="info-box">
                                <p><strong>Payment Required:</strong> This endpoint requires x402 payment. Use the Python backend server with a vault to handle this automatically.</p>
                            </div>
                            <h3 style="color: #333; margin-top: 20px; margin-bottom: 10px;">Payment Challenge</h3>
                            <pre>${paymentChallenge}</pre>
                        `;
                    }
                }

                statsDiv.innerHTML = `
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-label">Status Code</div>
                            <div class="stat-value">${response.status}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Response Time</div>
                            <div class="stat-value">${responseTime}ms</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Content Type</div>
                            <div class="stat-value" style="font-size: 0.9em;">${contentType || 'N/A'}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Timestamp</div>
                            <div class="stat-value" style="font-size: 0.9em;">${new Date().toLocaleTimeString()}</div>
                        </div>
                    </div>
                `;

            } catch (error) {
                loading.classList.remove('show');
                sendBtn.disabled = false;

                responseContent.innerHTML = `
                    <div class="status error">Error</div>
                    <h3 style="color: #333; margin-bottom: 10px;">Error Details</h3>
                    <pre>${error.message}</pre>
                `;

                if (error.message.includes('CORS')) {
                    responseContent.innerHTML += `
                        <div class="info-box">
                            <p><strong>CORS Error:</strong> The API endpoint doesn't allow browser requests. Try using the Python backend server instead, or test with a CORS-enabled API.</p>
                        </div>
                    `;
                }
            }
        }
    </script>
</body>
</html>
